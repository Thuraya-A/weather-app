<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form
          action="Search for city"
          class="row g-3 align-items-center"
          id="search-form"
        >
          <div class="mb-3 col-8 search-bar">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Search for city"
            />
          </div>
          <div class="col-auto form-text">
            <button
              type="submit"
              class="btn btn-primary go-button"
              id="go-button"
            >
              Go
            </button>
          </div>
          <div class="col-auto form-text">
            <button class="btn btn-primary go-button" id="current-button">
              Current
            </button>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <div class="current">Current Weather</div>
            <div class="time" id="cat">Thursday 1:23 PM</div>

            <div class="temperature-on-display">
              <img
                src="images/sunWithOneCloud.png"
                class="weather-icon-on-display"
                alt="sunWithPeriodicClouds"
                width="80px"
              />
              <span
                ><span class="main-degree-no" id="degree-change">27</span
                ><span class="units"
                  ><a href="o" class="celcius" id="celcius-link">°C</a> |<a
                    href=""
                    class="fahrenheit"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                ></span
              >
            </div>
          </div>
          <div class="col-6">
            <div class="city-name">New York City</div>
            <ul>
              <li>Humidity: <span id="humidity-percentge">32%</span></li>
              <li>
                Precipitation: <span id="precipitation-percentage">1</span>%
              </li>
              <li>Wind: <span id="wind-speed">8</span>mph</li>
            </ul>
          </div>
          <div class="row">
            <div class="col nextFiveDays">
              <div class="row">
                <div class="col-8">
                  <div>Sun</div>
                  <img src="images/partly_cloudy.png" alt="" />
                </div>
                <div class="col-4">
                  <div class="row mt-2 mb-4"><div class="col">19°</div></div>
                  <div class="row"><div class="col fahrenheit">20°</div></div>
                </div>
              </div>
            </div>
            <div class="col nextFiveDays">
              <div class="row">
                <div class="col-8">
                  <div>Mon</div>
                  <img src="images/partly_cloudy.png" alt="" />
                </div>
                <div class="col-4">
                  <div class="row mt-2 mb-4"><div class="col">23°</div></div>
                  <div class="row"><div class="col fahrenheit">13°</div></div>
                </div>
              </div>
            </div>
            <div class="col nextFiveDays">
              <div class="row">
                <div class="col-8">
                  <div>Tues</div>
                  <img src="images/partly_cloudy.png" alt="" />
                </div>
                <div class="col-4">
                  <div class="row mt-2 mb-4"><div class="col">21°</div></div>
                  <div class="row"><div class="col fahrenheit">12°</div></div>
                </div>
              </div>
            </div>
            <div class="col nextFiveDays">
              <div class="row">
                <div class="col-8">
                  <div>Wed</div>
                  <img src="images/partly_cloudy.png" alt="" />
                </div>
                <div class="col-4">
                  <div class="row mt-2 mb-4"><div class="col">24°</div></div>
                  <div class="row"><div class="col fahrenheit">11°</div></div>
                </div>
              </div>
            </div>
            <div class="col nextFiveDays">
              <div class="row">
                <div class="col-8">
                  <div>Thurs</div>
                  <img src="images/partly_cloudy.png" alt="" />
                </div>
                <div class="col-4">
                  <div class="row mr-2 mt-2 mb-4">
                    <div class="col">21°</div>
                  </div>
                  <div class="row mr-2">
                    <div class="col fahrenheit">12°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Thuraya-A/weather-app">open-source-code </a>
        , by Thuraya Ali
      </footer>
    </div>

    <script src="sript.js"></script>
  </body>
</html>
